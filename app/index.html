<!DOCTYPE html>
<html>

<head>
    <link href="app.css" rel="stylesheet">
    <link href="weather-icons.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="errorMessage"></div>
    <a id="left-sidebar-toggle" href="#settings" >
        <div class="menu-icon"></div>
    </a>

    <div class="left-sidebar hide">
        <a id="left-sidebar-close" href="#" class="close-icon">
        </a>
        <div class="title">Preferences</div>
        <form id="settingsForm">
            <div class="pref clockVersion">
                <div class="header">Hours Display</div>
                <input type="radio" name="hour" id="hourRadio12" value="12" />
                <label for="hourRadio12">12 Hour</label>
                <input type="radio" name="hour" id="hourRadio24" value="24" />
                <label for="hourRadio24">24 Hour</label>
            </div>
            <div class="pref seconds">
                <div class="header">Seconds Display</div>
                <input type="radio" name="seconds" id="secondsRadioOn" value="on" />
                <label for="secondsRadioOn">Show</label>
                <input type="radio" name="seconds" id="secondsRadioOff" value="off" />
                <label for="secondsRadioOff">Hide</label>
            </div>
            <div class="pref location">
                <div class="header">Location</div>
                <input type="text" name="zip" id="zipInput" value="" placeholder="auto-detect" />
                <div class="note">Enter zip code or leave blank to detect automatically</div>
            </div>
            <div class="pref units">
                <div class="header">Temperature Units</div>
                <input type="radio" name="units" id="unitsRadioImperial" value="imperial" checked="checked" />
                <label for="unitsRadioImperial">Imperial (F)</label>
                <input type="radio" name="units" id="unitsRadioMetric" value="metric" />
                <label for="unitsRadioMetric">Metric (C)</label>
            </div>
            <div class="pref background">
                <div class="header">Background Color</div>
                <input type="color" name="bgColor" id="colorPicker" value="#ffffff">
            </div>
        </form>
    </div>

    <div class="content">
        <div class="time">
            <span class="hour"></span>
            <span class="minute"></span>
            <span class="second"></span>
            <span class="am-pm"></span>
        </div>
        <div class="date"></div>
        <div class="weather">
            <div class="forecast">
                <div class="day">
                    <i class="wi"></i>
                    <div class="temp">
                        <span class="current"></span>
                        <span class="maxtemp"></span>
                        <span class="mintemp"></span>
                    </div>
                    <div class="dayName"></div>
                </div>
                <div class="day">
                    <i class="wi"></i>
                    <div class="temp">
                        <span class="current"></span>
                        <span class="maxtemp"></span>
                        <span class="mintemp"></span>
                    </div>
                    <div class="dayName"></div>
                </div>
                <div class="day">
                    <i class="wi"></i>
                    <div class="temp">
                        <span class="current"></span>
                        <span class="maxtemp"></span>
                        <span class="mintemp"></span>
                    </div>
                    <div class="dayName"></div>
                </div>
                <div class="day">
                    <i class="wi"></i>
                    <div class="temp">
                        <span class="current"></span>
                        <span class="maxtemp"></span>
                        <span class="mintemp"></span>
                    </div>
                    <div class="dayName"></div>
                </div>
                <div class="day">
                    <i class="wi"></i>
                    <div class="temp">
                        <span class="current"></span>
                        <span class="maxtemp"></span>
                        <span class="mintemp"></span>
                    </div>
                    <div class="dayName"></div>
                </div>
            </div>
            <div class="loading">
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
            </div>
        </div>
        <div class="location">
        </div>
    </div>

    <script src="localize.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
